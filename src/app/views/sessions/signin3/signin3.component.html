<div class="signup3-wrap">
  <div
    class="signup3-form-holder mat-elevation-z4 py-48"
    [perfectScrollbar]
    [@animate]="{value:'*',params:{y: '40px',opacity:'0',delay:'100ms', duration: '400ms'}}"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-32">
    </div>
    <div class="mb-32" fxLayout="row wrap" fxLayoutAlign="center center">
      <img
        width="200px"
        src="assets/images/illusion.png"
        alt=""
      />
    </div>

    <form [formGroup]="signupForm" class="signup3-form" (ngSubmit)="onSubmit()">
      <div >
        <mat-form-field class="full-width" appearance="outline" >
          <mat-label   style="color: aliceblue;">Username</mat-label>
          <input
            matInput
            formControlName="username"
            type="text"
            name="username"
            placeholder="Username"
            style="color: aliceblue;"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label   style="color: aliceblue;">Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            name="password"
            placeholder="********"
            style="color: aliceblue;"
          />
        </mat-form-field>
      </div>
      <div class="mb-24">
        <button fxFill mat-raised-button style="background-color: maroon;color: aliceblue;"><b style="font-style: italic;font-weight: bolder;">SIGN IN</b></button>
      </div>
    </form>
  </div>
</div>
