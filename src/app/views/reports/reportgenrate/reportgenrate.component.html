<form [formGroup]="registerreport">
    <div  class="row">
      <div class="col-md-3"></div> 
      <div class="col-md-6" style="font-size: 20px;text-align: center;">
        <b>Report Genrate	</b>
      </div>
      <div class="col-md-3"></div>
    </div>
    <br>
    
    <div class="card" >
        <div class="card-body">
      <div class="form-group row">
        <div class="col-md-3">
          <label class="label">Customer</label>
          <ng-select class="custom" [items]="customerreport"
          bindLabel="Description"
          bindValue="ID"
          formControlName="CustomerTD"
          [selectOnTab]="true"
           (change)="GetCustomerDesc($event.Description)"
        ></ng-select>
        </div>
          <div class="col-md-3">
          <label class="label">Supplier</label>
          <ng-select class="custom" class="custom" [items]="supplierreport"
          bindLabel="Description"
          bindValue="ID"
          formControlName="SupplierID"
          [selectOnTab]="true"
          (change)="GetSupplierDesc($event.Description)"
          ></ng-select>
        </div>
        <div class="col-md-3">
            <label class="label">Employee</label>
            <ng-select class="custom" [items]="employeereport"
            bindLabel="Description"
            bindValue="ID"
            formControlName="EmployeeID"
            [loading]="EmployeeLoading"
            [selectOnTab]="true"
            (change)="GetEmployeeDesc($event.Description)"
           ></ng-select>
        </div>
       
      </div>
      <div class="form-group row">
          <div class="col-md-3">
              <label class="label">From Date</label>
              <input [owlDateTime]="fromdate" [owlDateTimeTrigger]="fromdate"  class="form-control" formControlName="FromDate" 
            >
              <owl-date-time #fromdate></owl-date-time>
            </div>
            <div class="col-md-3">
                <label class="label">To Date</label>
                <input [owlDateTime]="todate" [owlDateTimeTrigger]="todate"  class="form-control"
                formControlName="ToDate" > 
                <owl-date-time #todate ></owl-date-time>
            </div>
            <div class="col-md-3">
                <label class="label">Financial Year</label>
                <input class="form-control" formControlName="FinaYear" > 
            </div>
        </div>
      <div class="form-group row">
          <div class="col-md-3">
              <label class="label">From Year</label>
              <ng-select class="custom" [items]="fromyear"
              bindLabel="Description"
              bindValue="ID"
              formControlName="FromYear"
              [loading]="EmployeeLoading"
              [selectOnTab]="true"
             ></ng-select>
            </div>
            <div class="col-md-3">
                <label class="label">To Year</label>
                <ng-select class="custom" [items]="toyear"
              bindLabel="Description"
              bindValue="ID"
              formControlName="ToYear"
              [loading]="EmployeeLoading"
              [selectOnTab]="true"
             ></ng-select>
            </div>
        </div>
      <div class="form-group row">
          <div class="col-md-3">
                <label class="label">OU</label>
                <ng-select class="custom" [items]="getou"
                bindLabel="Description"
                bindValue="ID"
                formControlName="OU"
                [loading]="EmployeeLoading"
                (change)="GetOUDesc($event.Description)"
                [selectOnTab]="true">
                </ng-select>
            </div>
            <div class="col-md-3">
                <label class="label">Export TO</label>
                <ng-select class="custom" [items]="exportto"
                bindLabel="Description"
                bindValue="ID"
                formControlName="ExportTo"
                [loading]="EmployeeLoading"
                [selectOnTab]="true">
                </ng-select>
            </div>
        </div>
     
      </div>
      <div  class="row">
        
        <div class="col-md-12">
        <div class="col-md-12">
          <h3 style="text-align: center;"><b>List of Report</b></h3>

          <div *ngIf="reportlist">
            <table class="hiddenCB table"  >
              <!-- <tr> <span class="input-group-addon"><td>
                <i class="fi flaticon-plus"></i>
                 <b style="font-size: medium;">&nbsp;{{page.pageName}}</b></td></span>
                </tr> -->
            <tr *ngFor="let page of reportlist;let i=index">
                <td class="columns-container"  style="width: 259px; vertical-align:middle;border: none;">
                    <input class="form-check-input" type="checkbox" id="{{page.ReportCode}}"  name="reportlistdata" value="{{page.ReportCode}}"/>
                    <label class="form-check-label" for="{{page.ReportCode}}" >{{page.ReportName}}</label>
                </td>
              </tr>
              <br>
            </table>
        </div>
      </div>
      </div>

    </div>
    <div class="form-group row">
      <div class="col-md-3" style="padding-top: 25px;">
          <button (click)="getreport()" class="btn btn-success">Get data</button>         
      </div>
   </div>
  </div>

 
    <div *ngIf="getlabdataSource">
      <ag-grid-angular 
    style="width: auto; height: 450px;"
    class="ag-theme-dark"
    [rowData]="getlabdataSource| async "
        [columnDefs]="tablecolumn"
        [modules]="modules"
        (gridReady)="onGridReady($event)"
        [pagination]="true"
        [floatingFilter]="true"
    
        >
    </ag-grid-angular>
    </div>

    </form>
