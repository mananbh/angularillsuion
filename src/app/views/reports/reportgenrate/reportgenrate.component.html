  <form [formGroup]="registerreport">
      <div  class="row">
        <div class="col-md-3"></div> 
        <div class="col-md-6" style="font-size: 20px;text-align: center;">
          <b>Report Genrate	</b>
        </div>
        <div class="col-md-3"></div>
      </div>
      <br>
      
<div class="card" >
  <div class="card-body">
      <div class="form-group row">
            <div class="col-md-3" *ngIf="accessfromdate==1">
              <label class="label">From Date*</label>
              <input [owlDateTime]="fromdate" [owlDateTimeTrigger]="fromdate"  class="form-control" formControlName="FromDate" required
            >
              <owl-date-time #fromdate [pickerType]="'calendar'"></owl-date-time>
            </div>
              <div class="col-md-3" *ngIf="accesstodate==1">
                  <label class="label">To Date*</label>
                  <input [owlDateTime]="todate" [owlDateTimeTrigger]="todate"  class="form-control"
                  formControlName="ToDate" required> 
                  <owl-date-time #todate [pickerType]="'calendar'" ></owl-date-time>
              </div>
              <div class="col-md-3" *ngIf="accessfinanyear==1">
                  <label class="label">Financial Year</label>
                  <input class="form-control" formControlName="FinaYear" > 
              </div>
              <div class="col-md-3" *ngIf="accessoou==1">
                <label class="label">OU</label>
                <ng-select class="custom" [items]="getou"
                bindLabel="Description"
                bindValue="ID"
                formControlName="OU"
                (change)="GetOUDesc($event)"
                [selectOnTab]="true">
                </ng-select>
            </div>
    </div>
    <div class="form-group row" >
          <div class="col-md-3" *ngIf="accessfromyear==1">
            <label class="label">From Year</label>
            <ng-select class="custom" [items]="fromyear"
            bindLabel="Description"
            bindValue="ID"
            formControlName="FromYear"
            [selectOnTab]="true"
          ></ng-select>
          </div>
          
          <div class="col-md-3" *ngIf="accessToyear==1">
            <label class="label">To Year</label>
            <ng-select class="custom" [items]="toyear"
          bindLabel="Description"
          bindValue="ID"
          formControlName="ToYear"
          [selectOnTab]="true"
        ></ng-select>
        </div>
        <div class="col-md-3" *ngIf="accesscustomer==1">
          <label class="label">Customer</label>
          <ng-select class="custom" [items]="customerreport"
          bindLabel="Description"
          bindValue="ID"
          formControlName="CustomerTD"
          [selectOnTab]="true"
          (change)="GetCustomerDesc($event)"
          [virtualScroll]="true"
          [loading]="CustomerLoading"

        ></ng-select>
        </div>
          <div class="col-md-3" *ngIf="accesssupplier==1">
          <label class="label">Supplier</label>
          <ng-select class="custom" class="custom" [items]="supplierreport"
          bindLabel="Description"
          bindValue="ID"
          formControlName="SupplierID"
          [selectOnTab]="true"
          (change)="GetSupplierDesc($event)"
          [virtualScroll]="true"
          [loading]="SupplierLoading"

          ></ng-select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3" *ngIf="accessemployee==1">
                <label class="label">Employee</label>
                <ng-select class="custom" [items]="employeereport"
                bindLabel="Description"
                bindValue="ID"
                formControlName="EmployeeID"
                [selectOnTab]="true"
                (change)="GetEmployeeDesc($event)"
                [virtualScroll]="true"
                [loading]="EmployeeLoading"

              ></ng-select>
            </div>
    
            <div class="col-md-3" >
              <label class="label">Export TO</label>
              <ng-select class="custom" [items]="exportto"
              bindLabel="Description"
              bindValue="ID"
              formControlName="ExportTo"
              [virtualScroll]="true"

              [selectOnTab]="true">
              </ng-select>
          </div>
          <div class="form-group row">
            <div class="col-md-3" style="padding-top: 25px;">
                <button (click)="getreport()" class="btn btn-success" [disabled]="!registerreport.valid">Genrate</button>         
            </div>
        </div>
  </div>
</div>
        <div  class="row">
          <div class="col-md-12">
            <h3 style="text-align: center;"><b>List of Report</b></h3>

            <div *ngIf="reportlist">
              <table class="hiddenCB table"  align="left" border="1">
                <!-- <tr> <span class="input-group-addon"><td>
                  <i class="fi flaticon-plus"></i>
                  <b style="font-size: medium;">&nbsp;{{page.pageName}}</b></td></span>
                  </tr> -->
              <tr *ngFor="let page of reportlist;let i=index" >
                  <td class="columns-container"  style="width: 150px; vertical-align:left;">
                    <div class="pretty p-icon p-round p-pulse">
                      <input class="form-check-input" type="checkbox" id="{{page.ReportCode}}"  name="reportlistdata" value="{{page.ReportCode}}"/>
                      <div class="state p-success">
                        <i class="icon mdi mdi-check"></i>
                      <label class="form-check-label" for="{{page.ReportCode}}" >{{page.ReportName}}</label>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
          </div>
        </div>
      </div>
</div>

        <ag-grid-angular 
      style="width: auto; height: 450px;"
      class="ag-theme-dark"
      [rowData]="getlabdataSource| async "
          [columnDefs]="tablecolumn"
          [modules]="modules"
          (gridReady)="onGridReady($event)"
          [pagination]="true"
          [floatingFilter]="true"
      
          > 
      </ag-grid-angular>
      </div>-->

      </form>
      <ngx-alerts></ngx-alerts>
