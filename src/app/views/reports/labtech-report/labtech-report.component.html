<form [formGroup]="labgururepform">
<div  class="row">
  <div class="col-md-3"></div> 
  <div class="col-md-6" style="font-size: 20px;text-align: center;">
    <b>LAB TECHNICIAN PERFORMANCE REPORT T-1 (UNITS & POINTS)	</b>
  </div>
  <div class="col-md-3"></div>
</div>
<br>

<div class="card" >
    <div class="card-body">
  <div class="form-group row">
    <div class="col-md-3">
      <label class="label">Type</label>
      <ng-select class="custom" [items]="reporttype"
      bindLabel="Description"
      bindValue="ID"
      formControlName="ReporttypeID"
      [selectOnTab]="true"
    ></ng-select>
    </div>
      <div class="col-md-3">
      <label class="label">Location</label>
      <ng-select class="custom" class="custom" [items]="location"
      bindLabel="Description"
      bindValue="ID"
      formControlName="LocationID"
      [selectOnTab]="true"
      ></ng-select>
    </div>
    <div class="col-md-3">
        <label class="label">Employee</label>
        <ng-select class="custom" [items]="employee"
        bindLabel="Description"
        bindValue="ID"
        formControlName="EmployeeID"
        [loading]="EmployeeLoading"
        [selectOnTab]="true"

       ></ng-select>
    </div>
    <div class="col-md-3">
        <label class="label">Department</label>
        <ng-select class="custom" [items]="department"
        bindLabel="Description"
        bindValue="ID"
        formControlName="DepartmentID"
        [(ngModel)]="selected"
        (ngModelChange)="onChange()"
        [selectOnTab]="true"
        ></ng-select>
       </div>
  </div>
  <div class="form-group row">
     
      <div class="col-md-3">
          <label class="label">Process</label>
          <ng-select class="custom" [items]="process"
          bindLabel="Description"
          bindValue="ID"
          formControlName="ProcessID"
          [selectOnTab]="true"
          ></ng-select>
      </div>
      <div class="col-md-3">
          <label class="label">From Date</label>
          <input [owlDateTime]="fromdate" [owlDateTimeTrigger]="fromdate"  class="form-control" formControlName="FromDate" 
        >
          <owl-date-time #fromdate></owl-date-time>
    </div>
    <div class="col-md-3">
        <label class="label">To Date</label>
        <input [owlDateTime]="todate" [owlDateTimeTrigger]="todate"  class="form-control"
        formControlName="ToDate" > 
        <owl-date-time #todate ></owl-date-time>
    </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3" style="padding-top: 25px;">
            <button (click)="getlabgururepdata()" class="btn btn-success">Get data</button>          </div>
    </div>
  </div>
</div>
<div *ngIf="getlabdataSource">
  <ag-grid-angular 
style="width: auto; height: 450px;"
class="ag-theme-dark"
[rowData]="getlabdataSource| async "
    [columnDefs]="tablecolumn"
    [modules]="modules"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [floatingFilter]="true"

    >
</ag-grid-angular>
</div>

</form>
